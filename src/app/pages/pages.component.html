<div class="clearfix">
    <div [ngClass]="filterOpenState ? 'clsLeftNav toggled' : 'clsLeftNav toggled open'">
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <a class="navbar-brand" href="#">
                <img class="clsOpen" src="assets/images/app_logo.png" alt="">
                <img class="clsClose" src="assets/images/favicon.png" alt="">
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="dashboard" routerLinkActive="active">
                        <i class="fa fa-dashboard"></i>
                        <span> Dashboard </span>
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-file-text-o"></i>
                        <span> Form Registrion </span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" routerLink="supervisor-register-form" routerLinkActive="active">
                                Supervisor </a></li>
                        <li><a class="dropdown-item" routerLink="academy-register-form" routerLinkActive="active">
                                Academy </a></li>
                        <li><a class="dropdown-item" routerLink="coach-register-form" routerLinkActive="active"> Coach
                            </a></li>
                        <li><a class="dropdown-item" routerLink="player-register-form" routerLinkActive="active"> Player
                            </a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav mr-auto clsChangePwd">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fa fa-user-circle"></i>
                        <span> Profile </span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="../login">
                        <i class="fa fa-sign-out"></i>
                        <span> Logout </span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="cls_button">
            <button type="button"
                [ngClass]="filterOpenState ? 'hamburger animated pf fadeInLeft is-closed' : 'hamburger animated pf fadeInLeft is-open'"
                data-toggle="offcanvas" (click)="filterOpen()">
                <span class="hamb-top hidden-xs"></span>
                <span class="hamb-middle hidden-xs"></span>
                <span class="hamb-bottom hidden-xs"></span>
                <span class="visible-xs"> <i class="mdi mdi-menu"> </i></span>
            </button>
        </div>
    </div>

    <div [ngClass]="filterOpenState ? 'clsRightBlock clsWidth-90' : 'clsRightBlock'">
        <router-outlet></router-outlet>
    </div>
</div>
